<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div class="messages"></div>
    <div>
        <div>
            <input type="email" class="email" name="email" placeholder="email" required><br>
            <input type="password" class="password" name="password" placeholder="password"required><br>
            <button class="button">Submit</button><br>
            Don't have an account?<a href="./register.html">Register</a>     
        </div>
    </div>
    <script>
        const myEmail = document.querySelector('.email');
        const myPassword = document.querySelector('.password');
        const myButton = document.querySelector('.button');
        const myDiv = document.querySelector('.messages')
    
        myButton.addEventListener('click', async () => {
            const myObj = {
                email: myEmail.value,
                password: myPassword.value
            };
    
            try {
                const response = await fetch('/api/users/login', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(myObj)
                });
    
                const responseData = await response.json();
    
                if (response.ok) {
                    const token = responseData.token;
                    window.location.href = '../home/home.html';
                } else {
                    const errorMessage = responseData.error;
                    myDiv.innerHTML = errorMessage;
                }
            } catch (error) {
                console.log(error);
                myDiv.innerHTML = errorMessage;
            }
        });
    </script>
</body>
</html>
